<div class="profile-container">
  <h1>Profilul utilizatorului</h1>
  <div class="profile-info">
    <p><strong>Nume:</strong> {{ user.name }}</p>
    <p><strong>Email:</strong> {{ user.email }}</p>
    <p><strong>Progres general:</strong> {{ user.progress }}%</p>
  </div>

  <h2>Istoric teste</h2>
  <ul>
    <li *ngFor="let test of user.testHistory">
      {{ test.name }} - Scor: {{ test.score }}%
    </li>
  </ul>

  <h2>Setări</h2>
  <button class="btn btn-primary" (click)="changePassword()">
    Schimbă parola
  </button>
  <button class="btn btn-secondary" (click)="toggleNotifications()">
    {{
      user.notifications
        ? "Activeaza notificarile"
        : "Dezactiveaza notificarile"
    }}
  </button>
</div>
